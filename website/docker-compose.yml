version: '3.8'
services:
  web: 
    build: .
    ports: 
      - '8000:8000'
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/code
    depends_on:
      - db
    restart: "on-failure"

  db:
    image: postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data/
  
    environment:
      - POSTGRES_USER=demo
      - POSTGRES_PASSWORD=demo
      - POSTGRES_DB=demo
      - POSTGRES_PORT=5432


volumes:
  postgres_data:






