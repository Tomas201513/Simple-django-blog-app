version: '3.8'
services:
  web: 
    build: .
    ports: 
      - '8000:8000'
    command: python manage.py runserver 0.0.0.0:8000
    
    volumes:
      - .:/code
    depends_on:
      - db
    restart: "on-failure"

  db:
    image: postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    env_file:
      - .env
    
    # if we dont have .venv
    # environment:
    #   - DB_ENGINE=django.db.backends.postgresql
    #   - DB_NAME= postgres
    #   - DB_USER=root
    #   - DB_PASSWORD=root
    #   - DB_HOST=db
    #   - DB_PORT=5432
volumes:
  postgres_data:






